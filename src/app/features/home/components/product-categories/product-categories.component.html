<div class="px-10 bg-green-300 mx-10 md:mx-0 rounded-4xl">
  <h2
    class="text-center text-white font-medium py-5 text-xl md:text-3xl relative"
  >
    Shop Product Categories
  </h2>

  <owl-carousel-o [options]="categoryOption">
    @for (category of categoriesData; track category._id) {
    <ng-template carouselSlide [id]="category._id">
      <div class="border p-2 border-green-400 rounded-2xl">
        <img
          [src]="category.image"
          [alt]="category.name"
          class="w-full h-[300px] mb-2 rounded-2xl"
        />
        <h3
          class="text-center text-white rounded-2xl bg-green-400 border border-green-900"
        >
          {{ category.name }}
        </h3>
      </div>
    </ng-template>
    }
  </owl-carousel-o>
</div>
