<section id="product" class="bg-green-700 py-16 border border-green-900">
  <div class="container">
    <h2 class="text-white mb-10 text-center font-bold text-6xl">Products</h2>

    <input
      [(ngModel)]="text"
      type="search"
      placeholder="Search Your Product..."
      class="w-1/2 block rounded-2xl mb-4 border-2 border-green-700 focus:border-green-600 focus:outline-none focus:ring mx-auto"
    />

    <div
      class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mx-10 md:mx-0"
    >
      @for (product of productData | paginate: { id: 'foo', itemsPerPage:
      pageSize, currentPage: p, totalItems: total } | search:text; track
      product._id) {
      <app-card
        [product]="product"
        (toggle)="toggleWishlist($event)"
      ></app-card>
      }
    </div>

    <div class="text-center mt-5 text-lg">
      <pagination-controls
        id="foo"
        (pageChange)="getProductData($event)"
        class="my-pagination"
      ></pagination-controls>
    </div>
  </div>
</section>
