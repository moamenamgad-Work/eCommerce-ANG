<section>
  <div class="title text-4xl text-white text-center font-medium py-10">
    <h1>All Orders</h1>
  </div>

  <div class="details-Order pb-7 max-w-6xl mx-auto px-4">
    <div class="inner max-w-6xl mx-auto px-4">
      <div class="overflow-x-auto rounded-xl shadow-lg">
        <table class="table-auto text-center w-full border-collapse">
          <thead class="bg-green-800 text-white">
            <tr>
              <th class="px-4 py-3">Num</th>
              <th class="px-4 py-3">Order ID</th>
              <th class="px-4 py-3">Status</th>
              <th class="px-4 py-3">Date</th>
              <th class="px-4 py-3">Item</th>
              <th class="px-4 py-3">Total</th>
            </tr>
          </thead>

          <tbody class="bg-green-600 text-white">
            @for (item of allOrdersData; track $index) {
            <tr class="border-b border-green-500 hover:bg-green-500">
              <td class="px-4 py-3 font-medium">{{ $index + 1 }}</td>
              <td class="px-4 py-3 font-medium">{{ item._id }}</td>
              <td class="px-4 py-3 text-center">
                <span
                  class="p-2 rounded-xl"
                  [ngClass]="item.isPaid ? 'bg-green-700' : 'bg-red-600'"
                >
                  {{ item.isPaid ? "Paid" : "Unpaid" }}
                </span>
              </td>
              <td class="px-4 py-3 font-medium">
                {{ item.createdAt | date : "short" }}
              </td>
              <td class="px-4 py-3 font-medium">{{ getTotalCount(item) }}</td>

              <td class="px-4 py-3">{{ item.totalOrderPrice }} EGP</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
